<!DOCTYPE html>
<html>
	<head>
		<title>站点流量</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="/backpage/css/reset.css"/>
	</head>
	<style type="text/css">
		body {min-width:1000px;}
		.wllright {width:65%;margin:0 auto;}
		.wtimesel {margin:50px auto;width:400px;text-align:right;}
		.wtimesel select {width:200px;margin-left:20px;display:inline-block;}
		.wpvt p {float:left;padding-top:150px;}
		#main, #main2, #main3 {width:90%;height:300px;float:left;}
		
	</style>
	<body>
		<div class="wllright">
			<div class="wtimesel">
				选择时间段
				<select>
					<option value="">今天</option>
					<option value="">最近一周</option>
					<option value="">最近一月</option>
				</select>
			</div>
			<div class="wpvt clearfix">	
				<p>pv</p>
				<div id="main"></div>  
			</div>
			<div class="wpvt clearfix">	
				<p>uv</p>
				<div id="main2"></div>  
			</div>
			<div class="wpvt clearfix">	
				<p>ip</p>
				<div id="main3"></div>  
			</div>
		</div>
		
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="/gsxm/js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="/gsxm/js/esl.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		var myChart2 = echarts.init(document.getElementById('main2')); 
		var myChart3 = echarts.init(document.getElementById('main3')); 
	

		option = {
		    title: {
		        text: ''
		    },
		    tooltip: {
		    	show: false,
		        trigger: 'axis',
		        axisPointer: { // 坐标轴指示器，坐标轴触发有效
		            type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    legend: {
		        data: ['友链', '百度', '全站'],
		        align: 'right',
		        right: 10
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis: [{
		        type: 'category',
		        data: ['01:00', '02:00', '03:00', '04:00']
		    }],
		    yAxis: [{
		        type: 'value',
		        name: '',
		        axisLabel: {
		        	show: false,
		            formatter: '{value}'
		        }
		    }],
		    series: [{
		        name: '友链',
		        type: 'bar',
		        data: [20, 12, 31, 34]
		    }, {
		        name: '百度',
		        type: 'bar',
		        data: [10, 20, 5, 9]
		    }, {
		        name: '全站',
		        type: 'bar',
		        data: [1, 1, 2, 3]
		    }]
		};
			
		

// 为echarts对象加载数据
        myChart.setOption(option); 
        
        
        
		option = {
		    title: {
		        text: ''
		    },
		    tooltip: {
		    	show: false,
		        trigger: 'axis',
		        axisPointer: { // 坐标轴指示器，坐标轴触发有效
		            type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    legend: {
		        data: ['a', 'b', 'c'],
		        align: 'right',
		        right: 10
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    xAxis: [{
		        type: 'category',
		        data: ['01:00', '02:00', '03:00', '04:00']
		    }],
		    yAxis: [{
		        type: 'value',
		        name: '',
		        axisLabel: {
		        	show: false,
		            formatter: '{value}'
		        }
		    }],
		    series: [{
		        name: 'a',
		        type: 'bar',
		        data: [20, 12, 31, 34]
		    }, {
		        name: 'b',
		        type: 'bar',
		        data: [10, 20, 5, 9]
		    }, {
		        name: 'c',
		        type: 'bar',
		        data: [1, 1, 2, 3]
		    }]
		};
			
		
        
        
        myChart2.setOption(option);
        myChart3.setOption(option);

	</script>
</html>
